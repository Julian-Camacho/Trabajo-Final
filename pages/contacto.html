<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaleriaGlamour</title>
    <link rel="shortcut icon" href="../assets/Fondos/logo.png" />
    <link rel="stylesheet" href="../styles.css">
    <script src="https://kit.fontawesome.com/7f5b111335.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <input type="checkbox" class="check-menu" id="check-menu">
        <label for="check-menu" class="burger-menu">
            <div class="burger-line"></div>
        </label>
        <div class="header-container">
            <nav class="nav-bar">
                <a href="../index.html" class="nav-logo">
                    <img class="nav-logo" src="../assets/Fondos/logo.png" alt="GaleriaGlamour">
                </a>
                <ul class="nav-links">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="productos.html">PRODUCTOS</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                    <li><a href="nosotros.html">NOSOTROS</a></li>
                    <li><a href="register.html">REGISTRO</a></li>
                </ul>
            </nav>
            <div class="user-section">
                    <a href="productos.html" class="cart-link"><i class="fa-solid fa-cart-shopping"></i></a>
                    <a href="register.html" class="user-link">
                        <p>JHON DOE</p>
                        <i class="fa-solid fa-user"></i>
                    </a>
            </div> 
        </div>
    </header>
    <div class="main-contacto">
        <div class="formu-contac ">
            <h2 class="form-titu">Contactanos</h2>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" required  class="datos" minlength="10" maxlength="30">
                <label for="correo">Email</label>
                <input type="email" id="correo" placeholder="Email" required class="datos" minlength="10" maxlength="30">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" required class="datos area-dat" minlength="10" maxlength="300"></textarea>
                <input type="submit" id="enviar" value="Enviar" class="boton-reg">
            </form>
        </div>
        <div class="map-contact"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26305.024506274!2d-58.49743359999999!3d-34.4996375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb1b80743cc81%3A0xa22b25f8430707bc!2sUnicenter!5e0!3m2!1ses!2sar!4v1709611478013!5m2!1ses!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
    </div>
    <footer class="main-footer">
        <div class="foot-container">
            <div class="social-foot">
                <ul class="social-link">
                    <li><a class="insta" target="_blank" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
                    <li><a class="twit" target="_blank" href="https://twitter.com"><i class="fa-brands fa-x-twitter"></i> Twitter</a></li>
                    <li><a class="yutu" target="_blank" href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i> YouTube</a></li>
                    <li><a class="face" target="_blank" href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i> Facebook</a></li>
                    <li><a class="linki" target="_blank" href="https://www.linkedin.com"><i class="fa-brands fa-linkedin"></i> Linkedin</a></li>
                </ul>
            </div>
            <div class="foot-logo"><a href="../index.html"><img src="../assets/Fondos/logo.png" alt="GaleriaGlamour"></a></div>
            <div class="foot-info">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, impedit ea nihil dicta numquam dolore vero maxime repellendus corporis minus.</p>
            </div>
        </div>
    </footer>
</body>
</html>
