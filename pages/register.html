<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaleriaGlamour</title>
    <link rel="shortcut icon" href="../assets/Fondos/logo.png" />
    <link rel="stylesheet" href="../styles.css">
    <script src="https://kit.fontawesome.com/7f5b111335.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <input type="checkbox" class="check-menu" id="check-menu">
        <label for="check-menu" class="burger-menu">
            <div class="burger-line"></div>
        </label>
        <div class="header-container">
            <nav class="nav-bar">
                <a href="../index.html" class="nav-logo">
                    <img class="nav-logo" src="../assets/Fondos/logo.png" alt="GaleriaGlamour">
                </a>
                <ul class="nav-links">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="productos.html">PRODUCTOS</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                    <li><a href="nosotros.html">NOSOTROS</a></li>
                    <li><a href="register.html">REGISTRO</a></li>
                </ul>
            </nav>
            <div class="user-section">
                    <a href="productos.html" class="cart-link"><i class="fa-solid fa-cart-shopping"></i></a>
                    <a href="register.html" class="user-link">
                        <p>JHON DOE</p>
                        <i class="fa-solid fa-user"></i>
                    </a>
            </div> 
        </div>
    </header>
    <section class="form-cont">
        <form class="registro">
            <p class="form-titu">Registrarse</p>
            <label for="nombre">Nombre</label>
            <input class="datos" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" minlength="3" maxlength="20" required>
            <label for="apellido">Apellido</label>
            <input class="datos" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" minlength="3" maxlength="20">
            <label for="correo">Email</label>
            <input class="datos" type="email" name="correo" id="correo" placeholder="Ingrese su correo" minlength="3" maxlength="30" required>
            <label for="contra">Contraseña</label>
            <input class="datos" type="password" name="contra" id="contra" placeholder="Ingrese su contraseña" minlength="8" maxlength="12" required>
            <label for="contrados">Repetir Contraseña</label>
            <input class="datos" type="password" name="contrados" id="contrados" placeholder="Repita su contraseña" minlength="8" maxlength="12" required>
            <label for="nacimiento">Fecha de nacimiento</label>
            <input class="datos" type="date" id="nacimiento" required>
            <label for="provincia">Provincia</label>
            <select class="datos" name="provincia" id="provincia" required>
                <option value="">Seleccione su provincia</option>
                <option value="C">Ciudad Autónoma de Buenos Aires</option>
                <option value="BA">Buenos Aires</option>
                <option value="CA">Catamarca</option>
                <option value="CH">Chaco</option>
                <option value="CU">Chubut</option>
                <option value="CO">Córdoba</option>
                <option value="CR">Corrientes</option>
                <option value="ER">Entre Ríos</option>
                <option value="FO">Formosa</option>
                <option value="JU">Jujuy</option>
                <option value="LP">La Pampa</option>
                <option value="LR">La Rioja</option>
                <option value="MZA">Mendoza</option>
                <option value="MI">Misiones</option>
                <option value="NQ">Neuquén</option>
                <option value="RN">Río Negro</option>
                <option value="SA">Salta</option>
                <option value="SJ">San Juan</option>
                <option value="SL">San Luis</option>
                <option value="SC">Santa Cruz</option>
                <option value="SF">Santa Fe</option>
                <option value="SE">Santiago del Estero</option>
                <option value="TF">Tierra del Fuego</option>
                <option value="TU">Tucumán</option>
            </select>
            <label for="observaciones">Observaciones</label>
            <textarea name="observaciones" id="observaciones" cols="30" rows="10" class="datos" minlength="10" maxlength="50" required></textarea>
            <input type="checkbox" name="condiciones" id="condiciones" required>
            <label for="condiciones">Estoy de acuerdo con los Términos y Condiciones</label>
            <input class="boton-reg" type="submit" value="Registrarse">
        </form> 
    </section>
    <footer class="main-footer">
        <div class="foot-container">
            <div class="social-foot">
                <ul class="social-link">
                    <li><a class="insta" target="_blank" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
                    <li><a class="twit" target="_blank" href="https://twitter.com"><i class="fa-brands fa-x-twitter"></i> Twitter</a></li>
                    <li><a class="yutu" target="_blank" href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i> YouTube</a></li>
                    <li><a class="face" target="_blank" href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i> Facebook</a></li>
                    <li><a class="linki" target="_blank" href="https://www.linkedin.com"><i class="fa-brands fa-linkedin"></i> Linkedin</a></li>
                </ul>
            </div>
            <div class="foot-logo"><a href="../index.html"><img src="../assets/Fondos/logo.png" alt="GaleriaGlamour"></a></div>
            <div class="foot-info">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, impedit ea nihil dicta numquam dolore vero maxime repellendus corporis minus.</p>
            </div>
        </div>
    </footer>
</body>
</html>
